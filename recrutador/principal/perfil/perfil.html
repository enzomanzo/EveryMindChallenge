<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="perfilStyles/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="/images/mountain logo.png" alt="">
                Blizzard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/recrutador/principal/candidato/candidatos.html">Candidatos</a>
                    <a class="nav-link" href="/recrutador/principal/vaga/vagas.html">Vagas</a>
                    <a class="nav-link active" href="/recrutador/principal/perfil/perfil.html">Perfil</a>
                    <a class="nav-link" href="/recrutador/login.html">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-card text-center">
            <div class="profile-image">
                <img src="/images/perfil.png" alt="Foto de perfil">
            </div>
            <h2 id="username">Nome do Usuário</h2>
            <p>Email: <span id="useremail">usuario@email.com</span></p>
            <p>Telefone: <span id="userphone">(11) 1234-5678</span></p>
            <button class="btn" onclick="redirectToEditProfile()" style="background-color: rgba(6, 92, 150, 0.829); border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);color: white;">Editar Perfil</button>
        </div>
    </div>
    <div class="mt-5 text-center">
        <h3>Vagas Divulgadas</h3>
        <h1 id="vagas-divulgadas">26</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                let recruiterId = localStorage.getItem('recruiterId'); // Supondo que o ID está no localStorage
                const response = await fetch(`http://localhost:8080/mnt_job_vacancies/v1/recruiter/${recruiterId}`);
                const data = await response.json();

                document.getElementById('username').innerText = data.name;
                document.getElementById('useremail').innerText = data.email;
                document.getElementById('userphone').innerText = data.phoneNumber;
                document.getElementById('vagas-divulgadas').innerText = data.vagasDivulgadas; // Supondo que o campo retornado é "vagasDivulgadas"
            } catch (error) {
                console.error("Erro ao buscar dados do recrutador: ", error);
            }
        });

        function redirectToEditProfile() {
            window.location.href = "/recrutador/principal/perfil/edit-perfil.html";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <!-- libras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div> 
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="/vlibras-handler.js"></script>
</body>

</html>
