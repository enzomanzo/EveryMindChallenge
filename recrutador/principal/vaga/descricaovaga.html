<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/recrutador/styles/descricaovaga.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="/images/logo-removebg-preview.png" alt="">
                EveryMind
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page"
                        href="/recrutador/principal/candidato/candidatos.html">Candidatos</a>
                    <a class="nav-link" href="/recrutador/principal/vaga/vagas.html">Vagas</a>
                    <a class="nav-link" href="/recrutador/principal/perfil/perfil.html">Perfil</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="formulario">
        <div class="wrapper">
            <h2>Descrição Vaga</h2>
            <form id="descricaoVagaForm">
                <div class="input-box">
                    <input type="text" id="roleInput" placeholder="Cargo" required>
                </div>
                <div class="input-box">
                    <input type="text" id="localityInput" placeholder="Area" required>
                </div>
                <div class="input-box">
                    <input type="text" id="descriptionInput" placeholder="Descrição" required>
                </div>
                <div class="input-box">
                    <input type="text" id="requirementsInput" placeholder="Requisitos" required>
                </div>
                <div class="input-box">
                    <input type="text" id="stepsText" placeholder="Steps" required>
                </div>
                <div class="fases-section">
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Criar" class="btn-adicionar" onclick="postVacancy()">
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Voltar" class="btn-voltar" onclick="redirectToVagas()">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

    <script>
        function postVacancy() {
            const roleInput = document.getElementById('roleInput').value;
            const localityInput = document.getElementById('localityInput').value;
            const descriptionInput = document.getElementById('descriptionInput').value;
            const requirementsInput = document.getElementById('requirementsInput').value;
            const steps = document.getElementById('stepsText').value;

            const data = {
                role: roleInput,
                locality: localityInput,
                description: descriptionInput,
                requirements: requirementsInput,
                steps: steps
            };

            let id = localStorage.getItem('recruiterId');

            const url = `http://localhost:8080/mnt_job_vacancies/v1/recruiter/${id}/vacancy`;

            fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)

                })
                .then(response => {
                    if (response.status === 201) {
                        redirectToVagas();
                    } else {
                        throw new Error('Não foi possível criar a vaga');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }


        function redirectToVagas() {
            window.location.href = "/recrutador/principal/vaga/vagas.html";
        }
    </script>
</body>

</html>
