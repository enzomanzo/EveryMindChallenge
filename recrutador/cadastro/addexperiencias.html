<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/add-experiencias.css">
    <title>Adicionar Experiência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="formulario">
        <div class="wrapper">
            <h2>Adicionar Experiência</h2>
            <form id="experience-form" action="#">
                <div class="input-box">
                    <input type="text" id="company" placeholder="Empresa" required>
                </div>
                <div class="input-box">
                    <input type="text" id="role" placeholder="Cargo" required>
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Adicionar" class="btn-adicionar" onclick="addExperience()">
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Voltar" class="btn-voltar" onclick="redirectToExperienciaRec()">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        async function addExperience() {
            let id = localStorage.getItem('recruiterId');
            
            const url = `http://localhost:8080/mnt_job_vacancies/v1/recruiter/${id}/work-experience`;

            const company = document.getElementById('company').value;
            const role = document.getElementById('role').value;

            const body = {
                company: company,
                role: role,
                time: "2 anos",
                description: "trabalhava como desenvolvedor pleno"
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                redirectToExperienciaRec();

            } catch (error) {
                console.error('Fetch failed: ', error);
            }
        }

        function redirectToExperienciaRec() {
            window.location.href = "/recrutador/cadastro/experiencias.html";
        }

        function redirectToCompetencias() {
            window.location.href = "competencias.html";
        }
    </script>
</body>

</html>
