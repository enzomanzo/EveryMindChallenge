<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/signin.css">
    <title>Recrutador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="formulario">
        <div class="wrapper">
            <img class="signin-img" src="/images/logo-removebg-preview.png" alt="">
            <h2>Sign In</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Continuar" class="btn-adicionar" onclick="redirectToExperienciasRec()">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        function redirectToExperienciasRec() {
            let email = document.querySelector('input[type="email"]').value;
            let password = document.querySelector('input[type="password"]:nth-child(1)').value;

            let data = {
                email: email,
                password: password
            };

            fetch('http://localhost:8080/mnt_job_vacancies/v1/recruiter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                let id = data.id
                localStorage.setItem('recruiterId', id);
                window.location.href = "/recrutador/cadastro/experiencias.html";
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Erro ao entrar! Tente novamente mais tarde.');
            });
        }
    </script>
</body>

</html>
