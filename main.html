<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Page</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #meuBotaoPersonalizado {
            background-color: #1fdf9f;
            border-color: #1fdf9f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-auto">
                <!-- Aqui estão seus dois botões -->
                <button type="button" class="btn btn-primary btn-lg mr-2" id="meuBotaoPersonalizado" onclick="redirectToRecrutador()">Recrutador</button>
                <button type="button" class="btn btn-secondary btn-lg" id="meuBotaoPersonalizado" onclick="redirectToCandidato()">Candidato</button>
            </div>
        </div>
    </div>

    <!-- Adicionando o JavaScript do Bootstrap e suas dependências -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function redirectToCandidato() {
            window.location.href = "/candidato/login.html";
        }
        function redirectToRecrutador() {
            window.location.href = "/recrutador/login.html";
        }
    </script>
</body>

</html>
