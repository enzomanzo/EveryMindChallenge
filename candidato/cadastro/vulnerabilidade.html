<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cadastroStyles/vulnerabilidade.css">
    <title>Vulnerabilidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="formulario">
        <div class="wrapper">
            <img class="signin-img" src="/images/mountain logo.png" alt="">
            <h2>Vulnerabilidade Social</h2>
            <form id="vulnerabilidadeForm" action="#">
                <div class="input-box">
                    <div class="row">
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option1" name="vulnerabilidade" value="opcao1">
                            <label for="option1">Renda</label>
                        </div>
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option2" name="vulnerabilidade" value="opcao2">
                            <label for="option2">Educação</label>
                        </div>
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option3" name="vulnerabilidade" value="opcao3">
                            <label for="option3">Saúde</label>
                        </div>
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option4" name="vulnerabilidade" value="opcao4">
                            <label for="option4">Habitação</label>
                        </div>
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option5" name="vulnerabilidade" value="opcao5">
                            <label for="option5">Raça/Cor</label>
                        </div>
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option6" name="vulnerabilidade" value="opcao6">
                            <label for="option6">Orientação Sexual</label>
                        </div>
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option7" name="vulnerabilidade" value="opcao7">
                            <label for="option7">Deficiência</label>
                        </div>
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option8" name="vulnerabilidade" value="opcao8">
                            <label for="option8">Idade</label>
                        </div>
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option9" name="vulnerabilidade" value="opcao9">
                            <label for="option9">Região</label>
                        </div>
                        <div class="col-md-6 checkbox-container">
                            <input type="checkbox" id="option10" name="vulnerabilidade" value="opcao10">
                            <label for="option10">Migração</label>
                        </div>
                    </div>
                    <input type="text" id="vulnerabilidadeOutros" placeholder="Outros" style="margin-top: 10px;">
                </div>
                

                <div class="input-box">
                    <p>O campo “Vulnerabilidade Social” é utilizado somente para controle interno e não são divulgados.
                        Fique tranquilo para responder com sinceridade</p>
                </div>
                <div class="spacer"></div>
                <div class="input-box button-group">
                    <input type="button" value="Voltar" class="btn-adicionar" onclick="redirectToExperiencia()">
                    <input type="button" value="Continuar" class="btn-adicionar" onclick="redirectToStart()"> <!-- ALTERAR PARA "postVulnerability()" quando for chamar a API -->
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        async function postVulnerability() {
            const inputElement = document.getElementById('vulnerabilidadeInput');
            const vulnerability = inputElement.value;

            let id = localStorage.getItem('personId');

            const url = `http://localhost:8080/mnt_job_vacancies/v1/person/${id}/social-vulnerability?socialVulnerability=${vulnerability}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Erro na requisição');
                }
                redirectToStart();
            } catch (error) {
                console.error('Erro ao enviar dados de vulnerabilidade', error);
            }
        }

        function redirectToExperiencia() {
            window.location.href = "/candidato/cadastro/experiencia.html";
        }

        function redirectToStart() {
            window.location.href = "/candidato/principal/welcome.html";
        }
    </script>
    <!-- libras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div> 
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="/vlibras-handler.js"></script>
</body>

</html>
