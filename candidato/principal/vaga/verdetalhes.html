<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        try {
            const vacancyDetailsId = localStorage.getItem("vacancyDetailsId");

            if (!vacancyDetailsId) throw new Error('ID da vaga não fornecido!');

            const response = await fetch(`http://localhost:8080/mnt_job_vacancies/v1/vacancy/${vacancyDetailsId}`);
            if (!response.ok) throw new Error('Erro ao buscar detalhes da vaga');

            const vacancyDetails = await response.json();

            document.getElementById('roleELocality').innerHTML = `<strong>${vacancyDetails.role}</strong> <br>${vacancyDetails.locality}`;
            document.getElementById('descricaoTexto').textContent = vacancyDetails.description;
            document.getElementById('requisitosTexto').textContent = vacancyDetails.requirements;
            document.getElementById('stepsTexto').textContent = vacancyDetails.steps;
        } catch (error) {
            console.error('Erro ao carregar detalhes da vaga', error);
        }
    });
</script>
