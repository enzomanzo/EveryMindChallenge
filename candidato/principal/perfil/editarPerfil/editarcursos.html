<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="editarPerfilStyles/editarcursos.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="/images/mountain logo.png" alt="">
                Blizzard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/candidato/principal/vaga/vagas.html">Vagas</a>
                    <a class="nav-link active" href="/candidato/principal/perfil/perfil.html">Perfil</a>
                    <a class="nav-link" href="/candidato/login.html">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="formulario">
        <div class="wrapper">
            <h2>Editar Cursos</h2>
            <form action="#">
                <div class="lista-competencias" id="lista-cursos">
                    <!-- Os cursos serão inseridos aqui via JavaScript -->
                </div>
                <div class="input-box button-group">
                    <input type="button" value="Voltar" onclick="redirectToPerfil()">
                    <input type="button" value="Salvar" onclick="redirectToPerfil()">
                    <input class="plus" type="button" value="+" onclick="redirectToNovosCursos()">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        async function loadCursos() {
            let id = localStorage.getItem('personId');

            const url = `http://localhost:8080/mnt_job_vacancies/v1/person/${id}/course`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    console.error('Erro ao buscar cursos:', response.statusText);
                    return;
                }
                const cursos = await response.json();
                const listaCursosDiv = document.getElementById('lista-cursos');
                if (cursos.length > 0) {
                    cursos.forEach(curso => {
                        const block = document.createElement('div');
                        block.className = 'block';
                        block.innerHTML = `
                            <label class="titulo">${curso.course} - ${curso.institution}</label>
                            <p class="descricao">Certificação validade e credenciada.</p>
                            <p class="descricao">Número da credencial: ${curso.credentialCode}</p>
                            <p class="descricao">Validar credencial em: <a href="${curso.urlValidateCredential}" target="_blank">${curso.urlValidateCredential}</a></p>
                        `;
                        listaCursosDiv.appendChild(block);
                    });
                } else {
                    listaCursosDiv.innerHTML = '<p class="descricao">Nenhum curso encontrado.</p>';
                }
            } catch (error) {
                console.error('Erro ao fazer request:', error);
            }
        }
        function redirectToNovosCursos() {
            window.location.href = "./addNovasInfos/novoCursos.html";
        }
        function redirectToPerfil() {
            window.location.href = "/candidato/principal/perfil/perfil.html";
        }

        // Chama a função loadCursos quando a página é carregada
        window.addEventListener('load', loadCursos);
    </script>
</body>

</html>
