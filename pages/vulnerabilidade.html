<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/style-vulnerabilidade.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="formulario">
        <div class="wrapper">
            <img class="signin-img" src="/images/logo-removebg-preview.png" alt="">
            <h2>Vulnerabilidade Social</h2>
            <form id="vulnerabilidadeForm" action="#">
                <div class="input-box">
                    <input type="text" id="vulnerabilidadeInput" placeholder="Vulnerabilidade Social" required>
                </div>
                <div class="input-box">
                    <p>O campo “Vulnerabilidade Social” é utilizado somente para controle interno e não são divulgados. Fique tranquilo para responder com sinceridade</p>
                </div>
                <div class="spacer"></div>
                <div class="input-box button-group">
                    <input type="button" value="Voltar" class="btn-adicionar" onclick="redirectToExperiencia()">
                    <input type="button" value="Continuar" class="btn-adicionar" onclick="postVulnerability()">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        async function postVulnerability() {
            const inputElement = document.getElementById('vulnerabilidadeInput');
            const vulnerability = inputElement.value;

            let id = localStorage.getItem('personId');

            const url = `http://localhost:8080/mnt_job_vacancies/v1/person/${id}/social-vulnerability?socialVulnerability=${vulnerability}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Erro na requisição');
                }
                redirectToStart();
            } catch (error) {
                console.error('Erro ao enviar dados de vulnerabilidade', error);
            }
        }

        function redirectToExperiencia() {
            window.location.href = "experiencia.html";
        }

        function redirectToStart() {
            window.location.href = "startcandidato.html";
        }
    </script>
</body>

</html>
