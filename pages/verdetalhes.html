<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/verdetalhes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Detalhes da Vaga</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="logo" src="../images/logo-removebg-preview.png" alt="">
            EveryMind
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="candidatos.html">Candidatos</a>
                <a class="nav-link" href="vagas.html">Vagas</a>
                <a class="nav-link" href="perfilb.html">Perfil</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid mt-5 d-flex justify-content-center">
    <div class="col-lg-5 mb-4">
        <div class="custom-div text-center">
            <a href="../pages/vagas.html" class="back-link">Voltar</a>
            <a href="../pages/verdetalhesok.html" class="forward-link">Aplicar</a>
            <img src="../images/logo-removebg-preview.png" alt="Logo da Empresa">
            <p id="roleELocality"></p>
        </div>
        <div class="custom-div mt-2">
            <h2 class="text-left">Descrição</h2>
            <p id="descricaoTexto"></p>
        </div>
        <div class="custom-div mt-2">
            <h2 class="text-left">Requisitos</h2>
            <p id="requisitosTexto"></p>
        </div>
        <div class="custom-div mt-2">
            <h2 class="text-left">Fases</h2>
            <p id="stepsTexto"></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async function () {
        try {
            const vacancyDetailsId = localStorage.getItem("vacancyDetailsId");

            if (!vacancyDetailsId) throw new Error('ID da vaga não fornecido!');

            const response = await fetch(`http://localhost:8080/mnt_job_vacancies/v1/vacancy/${vacancyDetailsId}`);
            if (!response.ok) throw new Error('Erro ao buscar detalhes da vaga');

            const vacancyDetails = await response.json();

            document.getElementById('roleELocality').innerHTML = `<strong>${vacancyDetails.role}</strong> <br>${vacancyDetails.locality}`;
            document.getElementById('descricaoTexto').textContent = vacancyDetails.description;
            document.getElementById('requisitosTexto').textContent = vacancyDetails.requirements;
            document.getElementById('stepsTexto').textContent = vacancyDetails.steps;
        } catch (error) {
            console.error('Erro ao carregar detalhes da vaga', error);
        }
    });
</script>
</body>
</html>
